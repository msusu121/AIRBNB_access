{% extends "base.html" %}
{% block title %}Register Host{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm p-6">
  <h1 class="text-xl font-semibold mb-4">Register as Host</h1>
  <form method="post" action="{{ url_for('auth.register_host_post') }}" class="space-y-3">
    <div>
      <label class="text-sm">Full name</label>
      <input name="name" class="w-full rounded-xl border border-slate-300 px-3 py-2" required>
    </div>
    <div>
      <label class="text-sm">Email</label>
      <input type="email" name="email" class="w-full rounded-xl border border-slate-300 px-3 py-2" required>
    </div>
    <div>
      <label class="text-sm">Password</label>
      <input type="password" name="password" class="w-full rounded-xl border border-slate-300 px-3 py-2" required>
    </div>
    <button class="w-full rounded-xl bg-slate-900 text-white py-2">Create Host Account</button>
  </form>
</div>
{% endblock %}
