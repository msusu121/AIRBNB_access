{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow-sm p-6 space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Rooms</h1>
    <a href="{{ url_for('admin.rooms_new') }}" class="px-3 py-2 rounded-xl bg-slate-900 text-white text-sm">New Room</a>
  </div>

  <form method="get" class="flex items-center gap-2">
    <label class="text-sm">Filter by property</label>
    <select name="property_id" class="rounded-xl border border-slate-300 px-3 py-1.5 text-sm" onchange="this.form.submit()">
      <option value="">All</option>
      {% for p in properties %}
        <option value="{{ p.id }}" {% if current_property_id and current_property_id == p.id %}selected{% endif %}>{{ p.name }}</option>
      {% endfor %}
    </select>
  </form>

  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="text-left text-slate-500">
          <th class="py-2">ID</th>
          <th>Property</th>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for r in rooms %}
        <tr class="border-t">
          <td class="py-2">{{ r.id }}</td>
          <td>{{ r.property.name }}</td>
          <td>{{ r.name }}</td>
          <td class="truncate max-w-xs">{{ r.desc or "â€”" }}</td>
          <td class="text-right">
            <a href="{{ url_for('admin.rooms_edit', room_id=r.id) }}" class="text-slate-700 hover:underline">Edit</a>
            <form method="post" action="{{ url_for('admin.rooms_delete', room_id=r.id) }}" class="inline" onsubmit="return confirm('Delete this room?')">
              <button class="ml-3 text-rose-600 hover:underline">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="py-6 text-center text-slate-500">No rooms found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
