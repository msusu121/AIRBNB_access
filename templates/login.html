{% extends "base.html" %}
{% block content %}
<div class="grid place-items-center min-h-[60vh]">
  <div class="bg-white shadow-sm rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-xl font-semibold mb-4">Sign in</h1>
    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="text-sm">Email</label>
        <input name="email" type="email" required class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2">
      </div>
      <div>
        <label class="text-sm">Password</label>
        <input name="password" type="password" required class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2">
      </div>
      <button class="w-full rounded-xl bg-slate-900 text-white py-2">Sign in</button>
    </form>
    <p class="text-xs text-slate-500 mt-4">Admin: admin@example.com / admin123 · Guard: guard@example.com / guard123</p>
  </div>
  <!-- e.g., in login.html -->
<p class="text-sm text-slate-600 mt-3">
  First time? <a href="{{ url_for('auth.register_admin_page') }}" class="underline">Create the first Admin</a>
  · <a href="{{ url_for('auth.register_host_page') }}" class="underline">Register as Host</a>
</p>

</div>
{% endblock %}
