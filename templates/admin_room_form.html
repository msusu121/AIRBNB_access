{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow-sm p-6 space-y-4 max-w-xl">
  <h1 class="text-xl font-semibold">{{ 'Edit Room' if room else 'New Room' }}</h1>

  <form method="post" action="{{ url_for('admin.rooms_update', room_id=room.id) if room else url_for('admin.rooms_create') }}" class="space-y-3">
    <div>
      <label class="text-sm">Property</label>
      <select name="property_id" class="w-full rounded-xl border border-slate-300 px-3 py-2" required>
        {% for p in props %}
          <option value="{{ p.id }}" {% if room and room.property_id == p.id %}selected{% endif %}>{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="text-sm">Room name</label>
      <input name="name" value="{{ room.name if room else '' }}" class="w-full rounded-xl border border-slate-300 px-3 py-2" required>
    </div>
    <div>
      <label class="text-sm">Description</label>
      <textarea name="desc" rows="3" class="w-full rounded-xl border border-slate-300 px-3 py-2">{{ room.desc if room else '' }}</textarea>
    </div>
    <div class="pt-2">
      <button class="px-3 py-2 rounded-xl bg-slate-900 text-white">Save</button>
      <a href="{{ url_for('admin.rooms_index') }}" class="px-3 py-2 rounded-xl border ml-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
