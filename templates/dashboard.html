{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-3 gap-4">
  <div class="bg-white rounded-2xl p-6 shadow-sm">
    <h2 class="font-semibold">Quick Actions</h2>
    <div class="mt-3 space-y-2">
      <a href="/bookings/new" class="block px-4 py-2 bg-slate-900 text-white rounded-xl text-sm">Create Booking</a>
      <a href="/bookings" class="block px-4 py-2 border rounded-xl text-sm">View Bookings</a>
      {% if user.role == "guard" %}
      <a href="/guard/scan" class="block px-4 py-2 border rounded-xl text-sm">Open Guard Scanner</a>
      {% endif %}
    </div>
  </div>
  <div class="bg-white rounded-2xl p-6 shadow-sm md:col-span-2">
    <h2 class="font-semibold">Welcome</h2>
    <p class="text-sm text-slate-600 mt-2">
      Manage bookings or scan guests at the gate. This scaffold is minimal and ready for extension.
    </p>
  </div>
</div>
{% endblock %}
